paths:
  /advertisement/create:
    post:
      consumes:
      - application/json
      description: Create a Advertisement.
      parameters:
      - description: Advertisement Request
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/advertisement.CreateAdvertisementRequest'
      produces:
      - application/json
      responses:
        "200":
          description: Advertisement Info
          schema:
            $ref: '#/definitions/advertisement.AdvertisementResponse'
        "400":
          description: Bad Request
          schema:
            type: string
        "500":
          description: Internal Server Error
          schema:
            type: string
      security:
      - ApiKeyAuth: []
      summary: Create a Advertisement.
      tags:
      - Advertisement
  /advertisement/delete/{id}:
    put:
      consumes:
      - application/json
      description: Delete Advertisement.
      parameters:
      - description: Advertisement id
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
        "400":
          description: Bad Request
          schema:
            type: string
        "500":
          description: Internal Server Error
          schema:
            type: string
      summary: Delete Advertisement.
      tags:
      - Advertisement
  /advertisement/list:
    get:
      consumes:
      - application/json
      description: Retrieve all Advertisement
      produces:
      - application/json
      responses:
        "200":
          description: List of Advertisement
          schema:
            items:
              $ref: '#/definitions/advertisement.AdvertisementResponseAll'
            type: array
        "500":
          description: Internal Server Error
          schema:
            type: string
      summary: Get All Advertisement
      tags:
      - Advertisement
  /advertisement/list/public:
    get:
