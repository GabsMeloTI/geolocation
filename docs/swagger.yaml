      summary: Update a Advertisement.
      tags:
      - Advertisement
  /attach/delete/{id}:
    delete:
      consumes:
      - application/json
      description: Delete an attachment logically (update status and remove file from
        bucket).
      parameters:
      - description: Attachment ID
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: Success
          schema:
            type: string
        "400":
          description: Bad Request
          schema:
            type: string
        "500":
          description: Internal Server Error
          schema:
            type: string
      security:
      - ApiKeyAuth: []
      summary: Delete Attachment (Logical)
      tags:
      - Attach
  /attach/upload:
    post:
      consumes:
      - multipart/form-data
      description: Create Attach.
      parameters:
      - collectionFormat: csv
        description: File to upload. Only accepts .jpg, .jpeg, .png, and .pdf files.
        in: formData
        items:
          type: file
        name: files_input
        required: true
        type: array
      - description: CodeID
        in: formData
        name: code_id
        required: true
        type: string
      - description: Origin
        in: formData
        name: origin
        required: true
        type: string
      - description: Description
        in: formData
        name: description
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: Success
          schema:
            type: string
        "400":
          description: Bad Request
          schema:
            type: string
        "500":
          description: Internal Server Error
          schema:
            type: string
      security:
      - ApiKeyAuth: []
      summary: Create Attach.
      tags:
      - Attach
